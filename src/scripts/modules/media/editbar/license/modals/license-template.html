<div id="license-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Change License for {{title}}</h4>
        </div>
        <div class="modal-body">
          {{#each this}}
            {{#if this.isValidForPublication}}
             <label>
              <input type="radio" value="{{this.code}}" name="license" {{#is this.code 'by'}}checked{{/is}}/>
              <a href="{{this.url}}">{{this.name}}</a>
             </label>
            {{/if}}
          {{/each}}
          <label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-submit">Change License</button>
              </div>
            </form>
          </div>
        </div>
      </div>

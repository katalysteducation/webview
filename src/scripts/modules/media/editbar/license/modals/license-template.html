<div id="license-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" data-l10n-args='{"title":"{{title}}"}' data-l10n-id="media-editbar-header-change-license">Change License for {{title}}</h4>
        </div>
        <div class="modal-body">
          {{#if isBook}}
            <p data-l10n-id="media-editbar-license-note"><em><strong>NOTE</strong></em> - This license change affects the book and all currently unpublished pages within the book.</p>
          {{/if}}
          {{#each this}}
            {{#if this.isValidForPublication}}
             <label>
              <input type="radio" value="{{this.code}}-{{this.version}}" name="licenses" {{#is this.code ../../license.code}}checked{{/is}}/>
              <a href="{{this.url}}">{{this.name}} {{this.version}}</a>
             </label>
            {{/if}}
          {{/each}}
          <label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" data-l10n-id="media-editbar-license-cancel">Cancel</button>
                <button type="button" class="btn btn-primary btn-submit" data-l10n-id="media-editbar-button-change-license">Change License</button>
              </div>
            </form>
          </div>
        </div>
      </div>

<div id="publish-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" data-l10n-id="media-publish-template-publish">Publish</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="checkbox">
              <input type="checkbox" name="license"/>
                <span data-l10n-id="media-publish-template-license-agreement">I license this work under the</span>
                <a href="{{license.url}}">
                  {{license.name}} {{license.version}}.
                </a>
                {{#isnt originalLicense.url license.url}}
                <br/><span data-l10n-args='{"url":"{{originalLicense.url}}", "licensename":"{{originalLicense.name}}", "licenseversion":"{{originalLicense.version}}"}' data-l10n-id="media-publish-template-previously">(previously
                <a href="{{originalLicense.url}}">
                  {{originalLicense.name}} {{originalLicense.version}}.
                </a>)</span>
                {{/isnt}}
                <br/><br/>
                <span data-l10n-id="media-publish-template-understand">I understand:</span>
                <ul>
                  <li data-l10n-id="media-publish-template-understand-li-1">I retain the copyright of my work</li>
                  <li data-l10n-id="media-publish-template-understand-li-2">I warrant that I am the author or have permission to distribute the work in question</li>
                  <li data-l10n-args='{"code":"{{license.code}}"}' data-l10n-id="media-publish-template-understand-li-3">I wish to have this distributed under the terms of the "{{license.code}}" license
                    (<strong>including allowing modification of this work and requiring attribution<strong>)</li>
                  <li data-l10n-id="media-publish-template-understand-li-4">I agree that proper attribution of my work is any attribution that includes the authors' names,
                    the title of the work and the OpenStax CNX URL to the work</li>
                </ul>
            </label>
          </div>

          <textarea name="submitlog" class="form-control submitlog" placeholder="Include a description of your changes (required)" data-l10n-id="media-publish-template-textarea-description"></textarea>

          <div class="publish-list">
            <fieldset>
              <legend data-l10n-id="media-publish-template-items-to-publish">Items to Publish</legend>

              <div>
                <span class="name-wrapper">
                  <input type="checkbox" name="{{id}}" checked="checked" class="collection-checkbox"/>
                  <span class="title" data-depth="{{depth}}">{{title}}</span>
                </span>
              </div>
              <div class="publish-contents">
                {{! Add Publish List View}}
              </div>
            </fieldset>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" data-l10n-id="media-publish-template-cancel-button">Cancel</button>
          <button type="submit" class="btn btn-primary btn-submit" disabled="disabled" data-l10n-id="media-publish-template-publish-button">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>

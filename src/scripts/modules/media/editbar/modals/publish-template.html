<div id="publish-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Publish</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="checkbox">
              <input type="checkbox" name="license"/>
                <span>I license this work under the</span>
                <a href="{{license.url}}">
                  {{license.name}}.
                </a>
                <span>I understand</span>
                <ul>
                  <li>I retain the copyright of my work</li>
                  <li>I warrant that I am the author or have permission to distribute the work in question</li>
                  <li>I wish to have this distributed under the terms of the "{{license.code}}" license
                    (<strong>including allowing modification of this work and requiring attribution<strong>)</li>
                  <li>I agree that proper attribution of my work is any attribution that includes the authors' names,
                    the title of the work and the OpenStax CNX URL to the work</li>
                </ul>
            </label>
          </div>

          <textarea name="submitlog" class="form-control submitlog" placeholder="Include a description of your changes (required)"></textarea>

          <div class="publish-list">
            <fieldset>
              <legend>Items to Publish</legend>

              <div>
                <span class="name-wrapper">
                  <input type="checkbox" name="{{id}}" checked="checked" class="collection-checkbox"/>
                  <span class="title" data-depth="{{depth}}">{{title}}</span>
                </span>
              </div>
              <div class="publish-contents">
                {{! Add Publish List View}}
              </div>
            </fieldset>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-submit" disabled="disabled">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>

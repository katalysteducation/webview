<h2 class="medium-header" data-l10n-id="textbook-view-version-history-header">Version History</h2>

{{> modules/media/footer/inherits/tab/toggle-partial }}

<table class="table">
  <thead>
    <tr>
      <th scope="col" data-l10n-id="textbook-view-th-version">Version:</th>
      <th scope="col" data-l10n-id="textbook-view-th-datetime">Date/Time:</th>
      <th scope="col" data-l10n-id="textbook-view-th-changes">Changes:</th>
      <th scope="col" data-l10n-id="textbook-view-th-publisher">Publisher:</th>
    </tr>
  </thead>

  <tbody>
    {{#each history}}
      <tr>
        <td>
          <a href="/contents/{{../uuid}}@{{version}}">{{version}}</a>
        </td>
        <td>{{date revised}}</td>
        <td>{{changes}}</td>
        <td>{{publisher.fullname}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>

<div class="media-footer">
  <ul role="tablist">
    {{#unless minimal}}i
    <li id="downloads-tab" class="tab" data-content="downloads" tabindex="0" role="tab">
      <span class="tab-title" data-l10n-id="textbook-view-tab-downloads">Downloads</span>
    </li>
    {{/unless}}
    <li id="history-tab" class="tab" data-content="history" tabindex="0" role="tab">
      <span class="tab-title" data-l10n-id="textbook-view-tab-history">History</span>
    </li>
    <li id="attribution-tab" class="tab" data-content="attribution" tabindex="0" role="tab">
      <span class="tab-title" data-l10n-id="textbook-view-tab-attribution">Attribution</span>
    </li>
    <li id="metadata-tab" class="tab" data-content="metadata"
        aria-controls="panel-metadata" aria-selected="false" tabindex="0" role="tab">
      <span class="tab-title" data-l10n-id="textbook-view-tab-more-info">More Information</span>
    </li>
  </ul>

  <div class="downloads tab-content" role="tabpanel" aria-labelledby="downloads-tab">
    {{! Downloads View }}
  </div>

  <div class="history tab-content" role="tabpanel" aria-labelledby="history-tab">
    {{! History View }}
  </div>

  <div class="attribution tab-content" role="tabpanel" aria-labelledby="attribution-tab">
    {{! Attribution View }}
  </div>
  <div class="metadata tab-content" role="tabpanel" aria-labelledby="metadata-tab">
    {{! Metadata View }}
  </div>


  <div class="license">
    {{! License View }}
  </div>
</div>

{{#if loaded}}
  <div class="license-info">
    {{#or licensors.length license.name}}
      <span>This work is licensed</span>
      {{~#if licensors.length~}}
        <span> by </span>
        {{~#each licensors~}}
          <span class="name">{{fullname}}</span>
        {{~/each~}}
      {{/if}}
      {{~#if license.name~}}
        <span> under a <a href="{{license.url}}">{{~license.name}} License ({{license.code}} {{license.version~}})</a>.</span>
      {{~/if~}}
    {{/or}}
{{/if}}

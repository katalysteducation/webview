<div class="modal-dialog">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-l10n-id="textbook-editor-add-page-header">Add Page(s)</h4>
      </div>

      <div class="modal-body">
        <div class="alert alert-danger hidden" role="alert">
          <span class="message"></span>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" class="draft-pages" />
            <span data-l10n-id="textbook-editor-add-page-show-draft">Show Draft Pages</span>
          </label>
          <label class="control-label">
            <span data-l10n-id="textbook-editor-add-page-title-label">Title</span>
            <input type="text" name="title" class="form-control page-title" data-l10n-id="textbook-editor-add-page-title-input" placeholder="Title" autofocus />
            <button type="button" class="btn btn-plain search-pages" data-l10n-id="textbook-editor-add-page-search-button">Search</button>
          </label>
        </div>

        <div class="add-page-search-results">
          {{! Add Page Search Results View}}
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="textbook-editor-add-page-cancel-button">Cancel</button>
        <button type="submit" class="btn btn-primary btn-submit" data-l10n-id="textbook-editor-add-page-create-new-page-button">Create New Page</button>
      </div>
    </form>
  </div>
</div>

<div id="section-name-modal" class="modal-dialog">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" data-l10n-id="textbook-editor-section-edit-header">Edit Section Name
        </h4>

      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">
            <span data-l10n-id="textbook-editor-section-title-label">Title</span>
            <input type="text" class="form-control" data-l10n-id="textbook-editor-section-title-input" placeholder="Title" autofocus />
            <button type="submit" class="btn btn-primary" data-l10n-id="textbook-editor-section-ok-button">
              Ok
            </button>
            <button type="button" class="btn" data-dismiss="modal" data-l10n-id="textbook-editor-section-cancel-button">
              Cancel
            </button>
            <span></span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

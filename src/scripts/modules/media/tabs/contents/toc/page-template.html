{{#if visible}}
  <div {{#if editable}}draggable="true"{{/if}}>
    <span class="name-wrapper">
      <a href="{{url}}" data-page="{{page}}" data-trigger="false">
        {{#if chapter}}<span class="chapter-number">{{chapter}}</span>{{/if}}
        <span class="title{{#if active}} active{{/if}}" data-depth="{{depth}}">
          {{{title}}}
        </span>
        {{#if searchResult}}
          <div class="snippet">
            {{#if matchCount}}
              <div class="match-count" data-l10n-id="textbook-view-toc-page-match-count" data-l10n-args='{ "count" : "{{ searchCount }}" }'>
                {{matchCount}}
              </div>
            {{/if}}
            <q>{{{searchResult}}}</q>
          </div>
        {{/if}}
      </a>
      {{~#if changed}}
        <small><i data-l10n-id="textbook-view-toc-page-changed">changed</i></small>
      {{/if~}}
    </span>

    {{~#if editable~}}
      <span class="remove fa fa-times"></span>
    {{~/if~}}
  </div>
{{/if}}

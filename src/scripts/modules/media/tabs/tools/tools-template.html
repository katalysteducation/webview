{{#if authenticated}}
  {{#if isEditable}}
    {{#unless editable}}
      <div class="edit tool fa fa-pencil">
        <span data-l10n-id="textbook-editor-tools-edit">Edit</span>
      </div>
    {{else}}
      <div class="preview tool fa fa-eye">
        <span data-l10n-id="textbook-editor-tools-preview">Preview</span>
      </div>
    {{/unless}}
  {{else}}
    {{#if derivable}}
      <div class="derive tool fa fa-pencil">
        <span data-l10n-id="textbook-editor-tools-make-editable-copy">Make an Editable Copy</span>
      </div>
    {{/if}}
  {{/if}}
{{/if}}

{{#if hasTeachersEdition}}
  {{#unless teacher}}
    <div class="teacher-show tool fa fa-thumb-tack">
      <span data-l10n-id="textbook-editor-tools-teachers-edition">Teacher's Edition</span>
    </div>
  {{else}}
    <div class="teacher-hide tool fa fa-university">
      <span data-l10n-id="textbook-editor-tools-standard-edition">Standard Edition</span>
    </div>
  {{/unless}}
{{/if}}

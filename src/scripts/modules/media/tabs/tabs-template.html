<div class="media-tabs">
  <ul>
    {{#if isBook}}
      <li class="tab contents-tab" data-content="contents">
        <span class="tab-title"><span class="fa fa-th-list"></span>Contents</span>
      </li>
    {{/if}}

    <li class="tab metadata-tab" data-content="metadata">
      <span class="tab-title"><span class="fa fa-info-circle"></span>Metadata</span>
    </li>
  </ul>

  <div class="contents tab-content">
    {{! Content View }}
  </div>

  <div class="metadata tab-content">
    {{! Metadata View }}
  </div>
</div>

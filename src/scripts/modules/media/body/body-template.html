
{{! a blank line is required above this comment to fix a bug in handlebars }}
{{#if loaded}}
  {{#if hasContent}}
    {{! set id because Aloha's semanticblock hardcodes this id }}
    <div class="media-body {{#if editable}}draft{{/if}} {{#is status 'publishing'}}publishing{{/is}}">
      <div id="content">
        {{include content}}
      </div>
    </div>
  {{/if}}
{{else}}
  <div class="media-body" aria-busy="true">
    <div class="progress progress-striped active">
      <div class="progress-bar secondary" role="progressbar" style="width: 100%">
        <span class="sr-only" data-l10n-id="media-loading">Loading</span>
      </div>
    </div>
    <div class="spacer"></div>
  </div>
{{/if}}

<table class="table">
  <thead>
    <tr>
      <th scope="col" class="type" data-l10n-id="workspace-table-type">Type</th>
      <th scope="col" class="title" data-l10n-id="workspace-table-title">Title</th>
      <th scope="col" class="status" data-l10n-id="workspace-table-status">Status</th>
      <th scope="col" class="edited" data-l10n-id="workspace-table-edited">Edited</th>
      <th scope="col" class="delete" data-l10n-id="workspace-table-delete">Delete</th>
    </tr>
  </thead>

  <tbody>
    {{#each item}}
      {{> modules/workspace/results/list/workspace-item-partial}}
    {{/each}}
  </tbody>
</table>

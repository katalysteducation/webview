<div class="modal-dialog">
  <div class="modal-content">
    <form class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-l10n-id="workspace-popover-create-new">Create New {{type}}</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">
            <span data-l10n-id="workspace-popover-title-label">Title</span>
            <input type="text" name="title" class="form-control new-title" placeholder="Title" data-l10n-id="workspace-popover-title-input" autofocus required />
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="workspace-popover-cancel-button">Cancel</button>
        <button type="submit" class="btn btn-primary btn-submit" data-l10n-id="workspace-popover-create-new-button">Create New {{type}}</button>
      </div>
    </form>
  </div>
</div>

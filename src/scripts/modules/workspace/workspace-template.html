<div class="workspace">
  <h1 data-l10n-id="workspace-header">My Workspace</h1>

  <div class="workspace-btns">
    <div class="reload btn-group">
      <button type="button" class="reload btn btn-default"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="new btn-group">
      <button type="button" class="new btn btn-default" data-l10n-id="workspace-button-new">New <span class="caret"></span></button>
    </div>
  </div>

  <div><a class="btn btn-default recently-published" href="/search?q=authorID:{{userId}}%20sort:pubDate" data-l10n-id="workspace-button-recently-published">Recently published</a></div>
</div>

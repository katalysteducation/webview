<div class="header">
  {{#if results}}
    <h1>{{$NLS.CNX_SEARCH_RESULTS}}</h1>
  {{else}}
    <h1>{{$NLS.CNX_ADVANCED_SEARCH}}</h1>
  {{/if}}

  {{! <span class="help">
    <span class="fa fa-question-circle"></span>
    <span class="tips">$NLS.CNX_SEARCH_TIPS_AND_HELP</span>
  </span> }}

  {{#if loaded}}
    {{#if results}}
      <span><strong>{{results.total}}</strong> {{$NLS.CNX_RESULTS_FOUND}}</span>
      <a href="/search{{results.criteria}}" class="advanced-search btn">{{$NLS.CNX_ADVANCED_SEARCH}}</a>
    {{/if}}
  {{/if}}
</div>

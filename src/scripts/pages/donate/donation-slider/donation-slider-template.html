<form class="donation-slider" role="form">
  <div class="form-group">
    <input type="range" role="slider" class="form-control" name="donation"
     aria-label="Donation" aria-live="off"
     aria-valuemin="{{minDonation}}" aria-valuemax="{{maxDonation}}" aria-valuenow="{{donation}}"
     min="{{min}}" max="{{max}}" value="{{value}}" />
    <span class="donation-value" data-l10n-id="donate-slider-amount" data-l10n-args='{"amount": 10}'></span>
    <span class="donation-message" data-l10n-id="donate-slider-10">{{message}}</span>
  </div>

  <button type="submit" class="btn btn-default" data-l10n-id="donate-donate-now-button">Donate Now</button>

  {{#if uuid}}
    <div class="centered">
      <a class="btn btn-primary {{#unless path}}disabled{{/unless}}"
        {{#if ../../isIpad}}
          {{#is ../../format 'PDF'}}
            data-ipad="true"
          {{/is}}
        {{/if}}
        href="{{path}}" data-l10n-id="donation-download-for-free">Download for Free</a>
    </div>
  {{/if}}
</form>

<div id="legacy-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h1 class="modal-title small-header" data-l10n-id="legacy-template-warning-header">Warning</h1>
        </div>
        <div class="modal-body">
          <p data-l10n-id="legacy-template-warning-message">
            You are about to go to the legacy CNX site. To return to this page, you can use
            your browser's back button.
          </p>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" data-l10n-id="legacy-template-remind-again"> <span data-l10n-id="legacy-template-remind-again">Don't remind me again</span>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" data-l10n-id="legacy-template-cancel-button">Cancel</button>
          <button type="submit" class="btn btn-primary btn-submit" data-l10n-id="legacy-template-go-button">Go</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

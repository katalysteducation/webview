<h1>{{$NLS.CNX_WELCOME}}</h1>

<p>{{{$NLS.CNX_FORMATS}}}</p>

<ul>
  {{#each this}}
    <li>
      <h2 class="medium-header">
        <a href="/search?q=subject:&quot;{{name}}&quot;">{{name}}</a>
      </h2>
      <a href="/search?q=subject:&quot;{{name}}&quot;" tabindex="-1">
        <img src="{{image}}" width="250" height="125" alt="{{name}}" />
      </a>
      <div class="data">
        <div>{{$NLS.PAGES}}: {{count.module}}</div>
        <div>{{$NLS.BOOKS}}: {{count.collection}}</div>
      </div>
    </li>
  {{/each}}
</ul>

<div id="concept-coach-modal" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h1 class="modal-title small-header">Warning</h1>
    </div>
    <div class="modal-body">
      <p>
        This is the stand-in for Concept Coach.
      </p>
      {{#if userId}}
      <p>
        You are logged in as {{fullName}}
      </p>
      {{else}}
      <p>
        You are not logged in
      </p>
      {{/if}}
    </div>
    <div class="modal-footer">
      <form action="/cc-login">
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-submit">Login</button>
      </form>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
